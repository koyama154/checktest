<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>課題詳細 | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題詳細</h1>
<a href="./list.html" th:href="@{/issues}">一覧に戻る</a>
<div class="mt-3">
    <h2 th:text="${issue.summary}">(summary)</h2>
    <p th:text="${issue.description}">(description)</p>
</div>
<div class="mt-3 d-flex align-items-center">
    <a href="./editForm.html" th:href="@{/issues/edit/{id}(id=${issue.id})}" class="btn btn-primary me-2">編集</a>
    <form th:action="@{/issues/delete/{id}(id=${issue.id})}" method="post">
        <button type="submit" class="btn btn-danger">削除</button>
    </form>
</div>
</body>
</html>
